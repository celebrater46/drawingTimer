<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <title>Drawing Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="This is a timer for drawing in a short time. Happy Drawing!">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Happy Drawing!</h1>
    <audio id="se1" preload>
        <source src="sound/bell.mp3" type="audio/mp3">
    </audio>

    <form name="clockForm">
        <input type="text" name="minutes" value="00" />
        <input type="text" name="colon" value=":" />
        <input type="text" name="seconds" value="00" />
    </form>

    <form id="interval">
        <fieldset class="interval">
            <label class="selectSeconds">Select Seconds</label>
            <label><input type="radio" name="interval" value="10"> 10</label>
            <label><input type="radio" name="interval" value="15"> 15</label>
            <label><input type="radio" name="interval" value="20"> 20</label>
            <label><input type="radio" name="interval" value="30" checked> 30</label>
            <label><input type="radio" name="interval" value="40"> 40</label>
            <label><input type="radio" name="interval" value="60"> 60</label>
            <label><input type="radio" name="interval" value="90"> 90</label>
            <label><input type="radio" name="interval" value="120"> 120</label>
            <label><input type="radio" name="interval" value="180"> 180</label>
            <label><input type="radio" name="interval" value="300"> 300</label>
            <label><input type="radio" name="interval" value="600"> 600</label>
        </fieldset>
        <input type="button" name="start" value="Start" onclick="startDrawing()" />
    </form>

    <form name="testFunction">
        <input type="button" name="test" value="Test" onclick="test3()" />
    </form>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
